<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is VueJs</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h3>Hello Vue Js</h3>
    </header>

    <div id="app">
      <button class="button" :class="{ active: activeClass == 'red', }" @click="setClass('red')">Red</button>
      <button class="button" :class="{ active: activeClass == 'green' }" @click="setClass('green')">Green</button>
      <button class="button" :class="{ active: activeClass == 'blue' }" @click="setClass('blue')">Blue</button>
      <button :class="['active', 'button']">Button</button>
      <br />
      <div :class="activeClass"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
